<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="icon" type="image/png" sizes="48x48" href="img/4_enemie_boss_chicken/3_attack/G18.png">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="init()">

    <div class="background"></div>

    <div id="game-root">
        <canvas id="canvas" width="1080" height="720"></canvas>

        <img id="splash-start" src="img/9_intro_outro_screens/start/startscreen_2.png">

        <div id="hud-timer" class="hidden">00:00</div>

        <div id="hud-level" class="hidden">Level 1</div>

        <div id="instructions-overlay" class="hidden">
            <div class="overlay-box instructions-box">
                <button id="instructions-close" class="overlay-closebutton" aria-label="Close">
                    <span class="xbar one"></span>
                    <span class="xbar two"></span>
                </button>

                <button id="instructions-prev" class="circle-nav left" aria-label="Previous">
                    <span class="chev left"></span>
                </button>

                <div id="instructions-content" class="overlay-content"></div>

                <button id="instructions-next" class="circle-nav right" aria-label="Next">
                    <span class="chev right"></span>
                </button>

                <div class="overlay-footer">
                    <span id="instructions-page-indicator">Page 1 of 10</span>
                </div>
            </div>
        </div>

        <div id="scoreboard-overlay" class="hidden">
            <div class="overlay-box">
                <button id="scoreboard-close" class="overlay-closebutton" aria-label="Close">
                    <span class="xbar one"></span>
                    <span class="xbar two"></span>
                </button>

                <button id="scoreboard-prev" class="circle-nav left" aria-label="Previous">
                    <span class="chev left"></span>
                </button>

                <div id="scoreboard-content" class="overlay-content"></div>

                <button id="scoreboard-next" class="circle-nav right" aria-label="Next">
                    <span class="chev right"></span>
                </button>

                <div class="overlay-footer">
                    <span id="scoreboard-page-indicator">Page 1 of 6</span>
                </div>
            </div>
        </div>

        <div id="settings-overlay" class="hidden">
            <div class="overlay-box">
                <button id="settings-close" class="overlay-closebutton" aria-label="Close">
                    <span class="xbar one"></span>
                    <span class="xbar two"></span>
                </button>

                <div id="settings-content" class="overlay-content">
                    <h3>Einstellungen</h3>
                    <p>Hier kannst du deine Spiel-Einstellungen anpassen (Platzhalter).</p>
                </div>
            </div>
        </div>

        <div id="hamburger-root" class="hidden">
            <button id="hamburger-button" aria-label="Menu" aria-expanded="false">
                <span class="hamburger-bar top"></span>
                <span class="hamburger-bar middle"></span>
                <span class="hamburger-bar bottom"></span>
            </button>

            <nav id="hamburger-menu" class="hidden" aria-label="Quick Menu">
                <a href="#" id="menu-home">Home</a>
                <a href="#" id="menu-settings">Settings</a>
                <a href="#" id="menu-instructions">Instructions</a>
                <a href="legal/terms.html" target="_blank" rel="noopener" id="menu-terms">Terms of Service</a>
                <a href="legal/impressum.html" target="_blank" rel="noopener" id="menu-imprint">Imprint</a>
            </nav>
        </div>

        <img id="overlay-gameover" class="hidden" src="img/You won, you lost/Game over A.png" alt="Game Over">

        <div id="gameover-actions" class="hidden">
            <div class="overlay-box">
                <h2>Game Over</h2>
                <button id="btn-restart">Restart</button>
                <button id="btn-home-go">Home</button>
                <button id="btn-instructions-go">Instructions</button>
                <button id="btn-scoreboard-go">Scoreboard</button>
                <button id="btn-settings-go">Settings</button>
                <button id="btn-fullscreen-go">Fullscreen</button>
            </div>
        </div>

        <img id="overlay-youwin" class="hidden" src="img/You won, you lost/You Win A.png" alt="You Win">

        <div id="victory-actions" class="hidden">
            <div class="overlay-box">
                <h2>You Win!</h2>
                <button id="btn-restart-win">Restart</button>
                <button id="btn-next">Next Level</button>
                <button id="btn-home">Home</button>
                <button id="btn-instructions-victory">Instructions</button>
                <button id="btn-scoreboard-victory">Scoreboard</button>
                <button id="btn-settings-victory">Settings</button>
                <button id="btn-fullscreen-victory">Fullscreen</button>
            </div>
        </div>

        <div id="countdown" class="hidden">3</div>

        <div id="start-screen" class="hidden">
            <div class="overlay-box home-box">
                <h2 class="home-title">El Pollo Loco</h2>

                <div id="name-step">
                    <input id="player-name" placeholder="Name" />
                    <div id="name-error" class="hidden"></div>
                    <button id="btn-start" disabled>Start Game</button>
                </div>

                <div class="home-actions">
                    <button id="btn-instructions-home">Instructions</button>
                    <button id="btn-scoreboard-home">Scoreboard</button>
                    <button id="btn-settings-home">Settings</button>
                    <button id="btn-fullscreen-home">Fullscreen</button>
                </div>

                <div class="home-legal">
                    <a href="legal/terms.html" target="_blank" rel="noopener">Terms</a>
                    <span>â€¢</span>
                    <a href="legal/impressum.html" target="_blank" rel="noopener">Imprint</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/models-classes/drawable-object.class.js"></script>
    <script src="js/models-classes/movable-object.class.js"></script>
    <script src="js/models-classes/character.class.js"></script>
    <script src="js/models-classes/base-chicken.class.js"></script>
    <script src="js/models-classes/chicken.class.js"></script>
    <script src="js/models-classes/chicken-small.class.js"></script>
    <script src="js/models-classes/endboss.class.js"></script>
    <script src="js/models-classes/status-bar.class.js"></script>
    <script src="js/models-classes/bottle-bar.class.js"></script>
    <script src="js/models-classes/coin-bar.class.js"></script>
    <script src="js/models-classes/boss-bar.class.js"></script>
    <script src="js/models-classes/cloud.class.js"></script>
    <script src="js/models-classes/background-object.class.js"></script>
    <script src="js/models-classes/throwable-object.class.js"></script>
    <script src="js/models-classes/bottle-pickup.class.js"></script>
    <script src="js/models-classes/coin-pickup.class.js"></script>
    <script src="js/models-classes/platform.class.js"></script>
    <script src="js/models-classes/barrel.class.js"></script>
    <script src="js/models-classes/keyboard.class.js"></script>
    <script src="js/models-classes/sound-manager.class.js"></script>
    <script src="js/models-classes/interval-tracker.class.js"></script>
    <script src="js/models-classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    <script src="levels/level3.js"></script>
    <script src="levels/level4.js"></script>
    <script src="levels/level5.js"></script>
    <script src="js/models-classes/world.class.js"></script>
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
